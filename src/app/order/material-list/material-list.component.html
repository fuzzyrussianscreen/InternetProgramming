
 <table class="table table-sm table-hover">

      <tbody>
          <tr>
          <th>#</th>
          <th>Name - Price</th>
          <th>Description</th>
          <th>Upd/Del</th>
        </tr>
        <tr *ngFor="let material of mats">
          <td>{{material.Id}}</td>
          <td>{{material.Name}} - {{material.Price}}</td>
          <td>{{material.Description}}</td>
          <td>
              <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="showForEdit(material)">
                <i class="fa fa-repeat"></i>Редактировать</button>
                <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="onDelete(material.Id)">
                  <i class="fa fa-repeat"></i>Удалить</button>
          </td>
        </tr>
      </tbody>
    </table>
