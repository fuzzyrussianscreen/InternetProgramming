<h2>Загрузка файлов</h2>

<input #fileUpload type="file" (change)="fileChangeEvent($event)" /><br />

<button type="button" (click)="upload()">Загрузить</button>
<button type="button" (click)="cancelUpload()">Отмена</button>

<h2>Скачивание файлов</h2>
<button type="button" class="btn btn-info" (click)="getAllFiles()">
    <i class="fas fa-file-export"></i>Все файлы</button>
<div class="list-group" *ngFor="let file of downloadFiles ;index as i;">
  <a href="" (click)="downloadFile(file)"><i class="fas fa-file-download"></i>{{ file}}</a>
</div>
